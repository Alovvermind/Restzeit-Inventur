<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spirituelle Inventur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">Spirituelle Selbstreflexion</h1>
        <form id="reflectionForm">
            <textarea id="reflectionText" class="form-control mb-3" rows="6" placeholder="Schreibe hier deine Gedanken..."></textarea>
            <button type="submit" class="btn btn-primary">Analyse starten</button>
        </form>
        <div id="loadingIndicator" class="mt-3" style="display:none;">Analyse l√§uft...</div>
        <div id="analysisResult" class="analysis-result mt-3"></div>
    </div>
    <script>
        document.getElementById("reflectionForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const text = document.getElementById("reflectionText").value;
            document.getElementById("loadingIndicator").style.display = "block";
            document.getElementById("analysisResult").innerText = "";

            const res = await fetch("/analyse", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            });

            const result = await res.json();
            document.getElementById("loadingIndicator").style.display = "none";
            if (result.antwort) {
                document.getElementById("analysisResult").innerText = result.antwort;
            } else {
                document.getElementById("analysisResult").innerText = result.error || "Unbekannter Fehler.";
            }
        });
    </script>
</body>
</html>
