<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirituelle Selbstreflexion – 4. Schritt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="container py-5">

    <div class="text-center mb-5">
        <i class="fas fa-heart text-info fa-3x mb-3"></i>
        <h1 class="display-5">Spirituelle Selbstreflexion</h1>
        <p class="lead text-muted">Ehrliche Inventur im Sinne des 4. Schritts der Anonymen Alkoholiker</p>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <strong><i class="fas fa-pen-alt me-2"></i>Deine Reflexion</strong>
        </div>
        <div class="card-body">
            <form id="reflectionForm">
                <textarea class="form-control mb-3" id="reflectionText" rows="6"
                    placeholder="Schreibe hier, was dich beschäftigt…"
                    required></textarea>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search me-2"></i>Analyse starten
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="loadingIndicator" class="text-center my-4" style="display: none;">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Wird analysiert...</span>
        </div>
    </div>

    <div id="resultsSection" class="card" style="display: none;">
        <div class="card-header">
            <strong><i class="fas fa-lightbulb me-2"></i>Deine Auswertung</strong>
        </div>
        <div class="card-body">
            <div id="analysisResult" class="analysis-result"></div>
            <div class="mt-3 text-end">
                <button class="btn btn-outline-secondary" onclick="startNewReflection()">
                    <i class="fas fa-redo me-2"></i>Neue Reflexion
                </button>
            </div>
        </div>
    </div>

    <div id="errorSection" class="alert alert-danger mt-4" style="display: none;">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span id="errorMessage"></span>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
