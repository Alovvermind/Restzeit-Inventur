<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Spirituelle Inventur</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 180px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            font-size: 1.1em;
            resize: vertical;
        }
        button {
            margin-top: 10px;
            padding: 12px 20px;
            background: #f0c040;
            border: none;
            color: #000;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }
        button:hover {
            background: #d9a920;
        }
        #antwort {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-left: 5px solid #f0c040;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            font-size: 1em;
            line-height: 1.4em;
        }
    </style>
</head>
<body>
    <h1>Spirituelle Inventur</h1>
    <p>Schreibe deinen Text zur Selbstreflexion:</p>
    <textarea id="text"></textarea>
    <button onclick="senden()">Analyse starten</button>
    <div id="antwort" style="display:none;"></div>

    <script>
        async function senden() {
            const text = document.getElementById("text").value.trim();
            const antwortDiv = document.getElementById("antwort");
            if (!text) {
                alert("Bitte gib zuerst einen Text ein.");
                return;
            }

            antwortDiv.style.display = "block";
            antwortDiv.textContent = "Bitte warten...";

            try {
                const res = await fetch("/analyse", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text })
                });

                const result = await res.json();

                if (result.antwort) {
                    antwortDiv.textContent = result.antwort;
                } else if (result.error) {
                    antwortDiv.textContent = "Fehler: " + result.error;
                } else {
                    antwortDiv.textContent = "Unbekannter Fehler.";
                }
            } catch (e) {
                antwortDiv.textContent = "Fehler bei der Verbindung: " + e.message;
            }
        }
    </script>
</body>
</html>
